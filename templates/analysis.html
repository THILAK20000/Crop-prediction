<style>

.container {

padding: 10px;

}
p {
text-align: center;
font-size: 1.2em;
font-weight:bold;
margin-bottom: 20px;
color: black;
}

label {
background-color: #4CAF50;
color: white;
padding: 12px 24px;
border-radius: 6px;

font-size: 1.2em;
transition: background-color 0.3s;
}

}
.dropdown {

text-align: center;
}
select {
padding: 12px;
font-size: 1.1em;
font-weight:bold;
border-radius: 8px;
border: 2px solid LightGray;
background-color: white;
width: 250px;
transition: border-color 0.3s;
}
select:hover, select:focus {
border-color: #4CAF50;
}
.analysis-results {
border: px solid LightGray;
padding: 20px;
background: rgba(0, 0, 0, 0.2);
border-radius: 8px;
}
.analysis-results h2 {
color: black;
text-shadow:1px 1px white;
font-size: 2em;
text-align: center;
}
.analysis-results ul {
list-style-type: none;
padding: 0;
}
.analysis-results ul li {
background-color: white;
padding: 10px;
border-radius: 6px;
border: 1px solid LightGray;
transition: background-color 0.3s;
}
.analysis-results ul li:hover {
background-color: #f1f1f1;
}
.analysis-results ul li strong {
color: #4CAF50;
}
.no-selection {
text-align: center;
font-size: 1.2em;
color: #aaa;
}
.button-container {
text-align: center;
}
a {
display: inline-block;
text-decoration: none;
background: #FF5733;
color: white;
padding: 10px 25px;
border-radius: 30px;
font-size: 1em;
font-weight: bold;
transition: all 0.3s ease;

}
a:hover {
background: #C70039;
transform: translateY(-5px);
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}
a {
padding: 10px 20px;
font-size: 0.9em;
}
</style>
</head>
<body>

<div class="container">
<p>Upload your dataset to begin analyzing or select a region to view crop details.</p>
<div class="dropdown">
<label for="regionSelect"><b>Select a Region:</b></label>
<select id="regionSelect">
<option value="">--Select--</option>
<option value="Dindigul">Dindigul</option>
<option value="Villupuram">Villupuram</option>
<option value="Erode">Erode</option>
<option value="Coimbatore">Coimbatore</option>

</div>

document.getElementById("regionSelect").addEventListener("change", function () {
const region = this.value;
const resultDiv = document.getElementById("analysisResults");
if (region && regionData[region]) {
 const cropDetails = regionData[region];
let resultHTML = `<h2>${cropDetails.crop}</h2>`;
resultHTML += `<p><strong><span style="color: white;">Duration:</span></strong> <span style="color: white;">${cropDetails.duration}</span></p>`;
resultHTML += "<ul>";
cropDetails.stages.forEach((stage) => {
resultHTML += `<li><strong>${stage.stage}:</strong> ${stage.chemical}</li>`;
});
resultHTML += "</ul>";
resultDiv.innerHTML = resultHTML;
}
else
{
resultDiv.innerHTML = "<p class='no-selection'>Select a region to view crop and chemical details here.</p>";
}
});
function resetSelection() {
document.getElementById("regionSelect").value = "";
document.getElementById("analysisResults").innerHTML = "<p class='no-selection'>Select a region to view crop and chemical details here.</p>";
}
